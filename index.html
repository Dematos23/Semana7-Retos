<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 7 - Retos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type your awersome task here..." aria-label="Type your awersome task here..." aria-describedby="Add-task" id="newTask">
            <button 
                class="btn btn-outline-secondary" 
                type="button" 
                id="newTaskButton"
                data-bs-target="#modal"
                data-bs-toggle="modal"
                >New Task!
            </button>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                        <th>TASK</th>
                        <th>PRIORITY</th>
                        <th>URGENCY</th>
                        <th>LENGHT</th>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>




    <!-- MODAL -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New task!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalTask"></p>
                    <form id="modalForm">
                    <div class="mb-3">
                        <label for="prioritySelect" class="col-form-label">Priority</label>
                        <select class="form-select" aria-label="Priority" id="prioritySelect">
                            <option selected>Select priority</option>
                            <option value="1">MINOR</option>
                            <option value="2">MEDIUM</option>
                            <option value="3">MAJOR</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="urgencySelect" class="col-form-label">Urgency</label>
                        <select class="form-select" aria-label="Priority" id="urgencySelect">
                            <option selected>Select urgency</option>
                            <option value="1">today</option>
                            <option value="2">tomorrow</option>
                            <option value="3">has time</option>Â­
                        </select>
                    </div>
                    <label for="lenghtSelect" class="col-form-label">Minutes it will take</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" min="0" id="lenghtSelect">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addTask">Add task</button>
                </div>
            </div>
        </div>
    </div>
        










    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./reto1.js"></script>
</body>
</html>
